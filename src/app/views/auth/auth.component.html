<article class="col-4 m-auto mt-5">
  <h1>Sign In</h1>
  <form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="mb-3">
      <label class="form-label" for="">Enter your email </label>
      <input
        ngModel
        name="login"
        type="text"
        placeholder="Enter here"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="">Enter your password </label>
      <input
        ngModel
        name="password"
        type="text"
        placeholder="Enter here"
        class="form-control"
      />
    </div>
    <button class="btn btn-dark col-12">Submit</button>
  </form>
</article>
